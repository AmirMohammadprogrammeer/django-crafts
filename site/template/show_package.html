<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Package Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #dbeafe, #f0f9ff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 850px;
            margin: 40px auto;
            background-color: #ffffff;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 35px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            background-color: #2563eb;
            color: white;
        }

        th, td {
            padding: 16px 18px;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #f9fafb;
        }

        tr:hover {
            background-color: #e0f2fe;
            transition: background-color 0.3s;
        }

        .item-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .item-name {
            flex: 1;
        }

        a.item-link {
            text-decoration: none;
            color: #1d4ed8;
            font-weight: 500;
        }

        a.item-link:hover {
            text-decoration: underline;
        }

        .delete-icon {
            color: red;
            margin-left: 15px;
            text-decoration: none;
        }

        .delete-icon:hover {
            color: darkred;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Package Items</h1>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Item Name</th>
                </tr>
            </thead>
            <tbody>
                {% for item in package %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>
                        <div class="item-container">
                            <div class="item-name">
                                <a href="{% url 'detail' item.id %}" class="item-link">{{ item }}</a>
                            </div>
                            <a href="{% url 'del' item.id %}" class="delete-icon" title="Delete" onclick="return confirm('Are you sure you want to delete this package?');">
                                <i class="fas fa-trash"></i>
                            </a>
                        </div>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2" style="text-align:center;">No items found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="footer">
            &copy; {{ now|date:"Y" }} My Cool Site â€” All rights reserved.
        </div>
    </div>
</body>
</html>
