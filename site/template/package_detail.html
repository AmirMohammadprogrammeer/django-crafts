<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Package Detail</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #dbeafe, #f0f9ff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
            animation: fadeIn 0.7s ease-in-out;
        }

        .card h1 {
            font-size: 28px;
            color: #1e3a8a;
            margin-bottom: 20px;
        }

        .card .info {
            font-size: 18px;
            margin: 10px 0;
            color: #374151;
        }

        .label {
            font-weight: bold;
            color: #2563eb;
        }

        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #2563eb;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>{{ detail.name_package }}</h1>
        
        <div class="info">
            <span class="label">Date:</span> {{ detail.date }}
        </div>
        <div class="info">
            <span class="label">Duration:</span> {{ detail.duration }}
        </div>
        <div class="info">
            <span class="label">Package expiration time</span> {{ time }}
        </div>
        <a href="{% url 'show' %}" class="back-button">‚Üê Back to Packages</a>
    </div>
</body>
</html>
